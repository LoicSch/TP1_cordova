<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img [src]= " 'https://image.tmdb.org/t/p/w90' + result.poster_path ">  
<p>Title : {{result.title}}</p>
<p>Id : {{result.id}}</p>
<p>Date : {{result.release_date}}</p>
<h3>Overview : {{result.overview}}</h3>
<h3>Popularity : {{result.popularity}}</h3>
<h3>Vote count : {{result.vote_count}}</h3>
<h3>Vote average : {{result.vote_average}}</h3>
</ion-content>
